get:
  summary: List the notifications of the authenticated user.
  description:  |
    **(Unstable)** List user's notifications.

    **NOTE:** Available only in OBS Unstable.
  security:
    - basic_authentication: []
  parameters:
    - in: query
      name: project
      schema:
        type: string
    - in: query
      name: page
      schema:
        type: integer
    - in: query
      name: show_maximum
      schema:
        type: string
      example: 1
    - in: query
      name: notifications_type
      schema:
        type: string
        enum: ['requests', 'incoming_requests', 'outgoing_requests']
  responses:
    '200':
      description: |
        OK. The request has succeeded.

      content:
        application/xml; charset=utf-8:
          schema:
            $ref: '../components/schemas/notifications.yaml'
          example:
            count: 2
            total_pages: 1
            current_page: 0
            notification:
              - id: 3
                title: test 1
                who: Administrator
                state: new
                when: 2021-09-30T07:12:02
                event_type: review_wanted
              - id: 25
                title: test 2
                who: User 2
                event_type: comment_for_package
                when: 2021-09-27T07:16:19
    '401':
      $ref: '../components/responses/unauthorized.yaml'
  tags:
    - Notifications
