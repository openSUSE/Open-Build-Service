get:
  summary: Sitemaps index.
  description: Provides a [Sitemap index](https://www.sitemaps.org/protocol.html#index).
  responses:
    '200':
      description: OK. The request has succeeded.
      content:
        application/xml; charset=utf-8:
          schema:
            $ref: '../components/schemas/sitemaps_index.yaml'
          example:
            xmlns: 'http://www.sitemaps.org/schemas/sitemap/0.9'
            url:
              - loc: 'https://api.opensuse.org/project/sitemap'
              - loc: 'https://api.opensuse.org/package/sitemap/main'
              - loc: 'https://api.opensuse.org/package/sitemap/home:a'
              - loc: 'https://api.opensuse.org/package/sitemap/home:b'
              - loc: 'https://api.opensuse.org/package/sitemap/home:Z'
              - loc: 'https://api.opensuse.org/package/sitemap/opensuse'
  tags:
    - Sitemaps
