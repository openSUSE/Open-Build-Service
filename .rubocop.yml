inherit_from: .rubocop_todo.yml

AllCops:
  UseCache: true
  CacheRootDirectory: src/api/tmp/rubocop_cache_root_dir
  MaxFilesInCache: 2000
  Exclude:
    - 'src/api/**/*'
    - 'docs/api/restility/**/*'
    - 'src/backend/**/*'
    # These files are RPM spec files
    - 'dist/obs-api-deps.spec'
    - 'dist/obs-server.spec'
    - 'dist/t/spec/fixtures/ctris.spec'

#################### Layout ###########################

Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
  EnforcedLastArgumentHashStyle: ignore_implicit

# We decide disable this cop because we can't reach an agreement
Layout/DotPosition:
  Enabled: false

Layout/EndAlignment:
  EnforcedStyleAlignWith: variable

#################### Style ###########################

Style/Alias:
  EnforcedStyle: 'prefer_alias_method'

Style/CommandLiteral:
  EnforcedStyle: percent_x

Style/Documentation:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Style/WordArray:
  EnforcedStyle: brackets

##################### Metrics ##################################

Metrics/ClassLength:
  Severity: refactor

Metrics/LineLength:
  Max: 150
  IgnoredPatterns: ['\A#']

Metrics/ModuleLength:
  Severity: refactor
