version: "2"
services:
  rspec:
    image: registry.opensuse.org/obs/server/unstable/container/sle15/images/openbuildservice/frontend-base:latest
    volumes:
      - .:/obs
    depends_on:
      - db
    command: /obs/contrib/start_rspec
  minitest:
    image: registry.opensuse.org/obs/server/unstable/container/sle15/images/openbuildservice/frontend-backend:latest
    privileged: true
    volumes:
      - .:/obs
    depends_on:
      - db
      - cache
    command: /obs/contrib/start_minitest
  cache:
    image: registry.opensuse.org/obs/server/unstable/container/sle15/images/openbuildservice/memcached:latest
  db:
    image: registry.opensuse.org/obs/server/unstable/container/sle15/images/openbuildservice/mariadb:latest
    volumes:
      - mysql_vol:/var/lib/mysql_tmpfs/
      - .:/obs
    command: /obs/contrib/start_test_db
  backend:
    image: registry.opensuse.org/obs/server/unstable/container/sle15/images/openbuildservice/backend:latest
    volumes:
      - .:/obs
    working_dir: /obs
    command: make -C src/backend test
volumes:
  mysql_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
