# Configuration for pull request labeler: https://github.com/actions/labeler
Frontend:
- changes-files:
  - any-glob-to-any-file:
    - src/api/**/*

Backend:
- changes-files:
  - any-glob-to-any-file:
    - src/backend/**/*

"Documentation :book:":
- changes-files:
  - any-glob-to-any-file:
    - docs/**/*
    - '**/*.md'
    - src/api/public/apidocs/**/*
    - ReleaseNotes-*

"Test Suite / CI :syringe:":
- changes-files:
  - any-glob-to-any-file:
    - .circleci/**/*
    - .github/**/*
    - .obs/**/*
    - .rubocop.yml
    - .rubocop_todo.yml
    - dist/t/**/*
    - src/api/.rubocop.yml
    - src/api/.rubocop_todo.yml
    - .codeclimate.yml
